<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Word Association</title>
    <script src="app.js" defer></script>
    <!-- JavaScript Bundle with Popper -->

</head>

<body>
    <div class="app">

        <div class="question-area">
            <h1>Welcome to Word Association Game</h1>
            <div class="container text-center">
                <div class="row">
                  <div class="col">
                   
                      <select id="select-language" class="form-select form-select-sm" aria-label=".form-select-sm example">
                        <option value="en" selected>English</option>
                          <option value="ru">Russian</option>
                          <option value="ro">Romanian</option>
                      </select>
                  </div>
                  <div class="col">
                    <button id="start-en" class="btn btn-info btn-sm">Start Game</button>
                  </div>
                </div>
              </div>

                <button id="start-ro">Incepem Jocul</button>

            </div> -->
            
            <h3>your score is: <span id="score-display"></span></h3>
            <div class="questions" id="questions-display">



            </div>
        </div>

    </div>
